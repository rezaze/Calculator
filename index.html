<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>

<body>
    <h4>Calculator.</h4>
    <div class="layout">
        <div class="calculator">
            <div class="output">

                <h2 data-previous class="previous" id="show">0.0</h2>
            </div>
            <button data-clear class="span-two" id="delAll">Clear</button>
            <button data-delete id="del">Del</button>
            <button data-operation id="op" onclick="showOpertion(0)">/</button>
            <button data-number id="numbers">1</button>
            <button data-number id="numbers">2</button>
            <button data-number id="numbers">3</button>
            <button data-operation id="op" onclick="showOpertion(1)">*</button>
            <button data-number id="numbers">4</button>
            <button data-number id="numbers">5</button>
            <button data-number id="numbers">6</button>
            <button data-operation id="op" onclick="showOpertion(2)">+</button>
            <button data-number id="numbers">7</button>
            <button data-number id="numbers">8</button>
            <button data-number id="numbers">9</button>
            <button data-operation id="op" onclick="showOpertion(3)">-</button>
            <button data-number id="fl">.</button>
            <button data-number id="numbers">0</button>
            <button data-equals class="span-two" id="calc">=</button>
        </div>

    </div>



    <script src="js/main.js"></script>

</body>

</html>
