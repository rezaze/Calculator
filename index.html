
<link rel="stylesheet" href="stle.css">

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h4>Neumorphic Calculator.</h4>
    <div class="layout">
        <div class="calculator">
            <div class="output">

                <h2 data-previous class="previous" id="show" dir="rtl"></h2>
            </div>
            <button data-clear class="span-two" id="delAll">Clear</button>
            <button data-delete id="del">Del</button>
            <button data-operation id="op" onclick="showOpertion(0)">รท</button>
            <button data-number id="numbers" onclick="showNumber(0)">1</button>
            <button data-number id="numbers" onclick="showNumber(1)">2</button>
            <button data-number id="numbers" onclick="showNumber(2)">3</button>
            <button data-operation id="op" onclick="showOpertion(1)">*</button>
            <button data-number id="numbers" onclick="showNumber(3)">4</button>
            <button data-number id="numbers" onclick="showNumber(4)">5</button>
            <button data-number id="numbers" onclick="showNumber(5)">6</button>
            <button data-operation id="op" onclick="showOpertion(2)">+</button>
            <button data-number id="numbers" onclick="showNumber(6)">7</button>
            <button data-number id="numbers" onclick="showNumber(7)">8</button>
            <button data-number id="numbers" onclick="showNumber(8)">9</button>
            <button data-operation id="op" onclick="showOpertion(3)">-</button>
            <button data-number id="fl">.</button>
            <button data-number id="nummbers" onclick="showNumber(9)">0</button>
            <button data-equals class="span-two" id="calc">=</button>
        </div>
    </div>


    <script src="/js/main.js"></script>
</body>

</html>
